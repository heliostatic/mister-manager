#
# aerc main configuration

[general]
#
# Used as a default path for save operations if no other path is specified.
# ~ is expanded to the current user home dir.
#
# Default: ""
default-save-path=~/Downloads/


# Output log messages to specified file. A path starting with ~/ is expanded to
# the user home dir. When redirecting aerc's output to a file using > shell
# redirection, this setting is ignored and log messages are printed to stdout.
#
# Default: ""
log-file=~/.config/aerc/aerc.log

# Only log messages above the specified level to log-file. Supported levels
# are: debug, info, warn and error. When redirecting aerc's output to a file
# using > shell redirection, this setting is ignored and the log level is
# forced to debug.
#
# Default: info
log-level=info

# Display OSC8 strings in the embedded terminal
#
# Default: false
enable-osc8=true

[ui]
#
# Describes the format for each row in a mailbox view. This field is compatible
# with mutt's printf-like syntax.
#
# Default:
#index-format=%D %-17.17n %Z %s
# index-format=%-20.20D %-17.17n %Z %s
index-columns = date<20, name<17, flags>4, subject<*
column-name = {{index (.From | names) 0}}
column-flags = {{.Flags | join " "}}
column-subject = {{.Style .ThreadPrefix "thread"}}{{ if .ThreadFolded}}{{ .Style (printf "{%d} " .ThreadCount) "thread"}}{{end}}{{.Subject}}
column-date = {{.DateAutoFormat .Date.Local}}

# Describes the format string to use for the directory list
#
# Template for the left side of the directory list.
# See aerc-templates(7) for all available fields and functions.
#
# Default: {{.Folder}}
dirlist-left={{.Folder}}

# Template for the right side of the directory list.
# See aerc-templates(7) for all available fields and functions.
#
# Default: {{if .Unread}}{{humanReadable .Unread}}/{{end}}{{if .Exists}}{{humanReadable .Exists}}{{end}}
dirlist-right={{if .Unread}}{{humanReadable .Unread}}/{{end}}{{if .Exists}}{{humanReadable .Exists}}{{end}}

#
# See time.Time#Format at https://godoc.org/time#Time.Format
#
# Default: 2006-01-02 03:04 PM (ISO 8601 + 12 hour time)
timestamp-format=2006-01-02 15:04

#
# Index-only time format for messages that were received/sent today.
# If this is not specified, timestamp-format is used instead.
#
# Default: "03:04 PM" (12 hour time)
this-day-time-format=03:04 PM

#
# Index-only time format for messages that were received/sent within the last
# 7 days. If this is not specified, timestamp-format is used instead.
#
# Default: "Monday 03:04 PM" (Week day + 12 hour time)
this-week-time-format=Monday 03:04 PM

#
# Index-only time format for messages that were received/sent this year.
# If this is not specified, timestamp-format is used instead.
#
# Default: "January 02" (Month + month day)
this-year-time-format=January 02


#
# Width of the sidebar, including the border.
#
# Default: 20
sidebar-width=25

#
# Message to display when viewing an empty folder.
#
# Default: (no messages)
empty-message=(no messages)

# Message to display when no folders exists or are all filtered
#
# Default: (no folders)
empty-dirlist=(no folders)

# Enable mouse events in the ui, e.g. clicking and scrolling with the mousewheel
#
# Default: false
mouse-enabled=true

#
# Ring the bell when new messages are received
#
# Default: yes
new-message-bell=true

# Marker to show before a pinned tab's name.
#
# Default: `
pinned-tab-marker='`'

# Describes the format string to use for the directory list
#
# Default: %n %>r
# dirlist-format=%n %>r
dirlist-left 	= {{.Folder}}
dirlist-right	= {{if .Unread}}{{humanReadable .Unread}}/{{end}}{{if .Exists}}{{humanReadable .Exists}}{{end}}

dirlist-tree=true

# List of space-separated criteria to sort the messages by, see *sort*
# command in *aerc*(1) for reference. Prefixing a criterion with "-r "
# reverses that criterion.
#
# Example: "from -r date"
#
# Default: ""
sort=

# Moves to next message when the current message is deleted
#
# Default: true
next-message-on-delete=true

# Automatically set the "seen" flag when a message is opened in the message
# viewer.
#
# Default: true
auto-mark-read=true

# The directories where the stylesets are stored. It takes a colon-separated
# list of directories. If this is unset or if a styleset cannot be found, the
#
# default: /usr/local/share/aerc/stylesets/
stylesets-dirs=~/.config/aerc/stylesets/:/usr/local/share/aerc/stylesets/

# Sets the styleset to use for the aerc ui elements.
#
# Default: default
# styleset-name=nord
styleset-name=dracula
# styleset-name=blue

# Separator Characters
border-char-horizontal=â”€
border-char-vertical=â”‚

# threading
threading-enabled=true
# Thread style
thread-prefix-tip = ""
thread-prefix-indent = ""
thread-prefix-stem = "â”‚"
thread-prefix-limb = "â”€"
thread-prefix-folded = "+"
thread-prefix-unfolded = ""
thread-prefix-first-child = "â”¬"
thread-prefix-has-siblings = "â”œ"
thread-prefix-orphan = "â”Œ"
thread-prefix-lone = " "
thread-prefix-last-sibling = "â•°"
# fuzzy match commands
fuzzy-complete=true
# status elements should be displayed as icons
display-mode=icon
# attachment icon
icon-attachment=ðŸ“Ž

